<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Online IDE</title>
</head>

<body>
    <custom-preview id="preview"></custom-preview>
    <main id="code-editor">
        <div id="horizontal-scrollbar" class="invisible">
            <div class="invisible" id="bar-vertical"></div>
        </div>
        <div id="vertical-scrollbar" class="invisible">
            <div class="invisible" id="bar-horizontal"></div>
        </div>
        <textarea spellcheck="false" id="writer"></textarea>
        <div id="editor-container">
            <div id="lines"></div>
            <custom-highlighter id="highlighter" class="highlighter"></custom-highlighter>
        </div>
        <custom-reader id="reader"></custom-reader>
        <custom-search-and-replace id="search" class="invisible">
            <custom-search></custom-search>
            <custom-replace></custom-replace>
        </custom-search-and-replace>
    </main>

    <script type="module" src="./src/components/reader.js"></script>
    <script type="module" src="./src/components/preview.js"></script>
    <script type="module" src="./src/components/highlighter.js"></script>
    <script type="module" src="./src/components/SearchAndReplace/searchAndReplaceContainer.js"></script>
    <script type="module" src="./src/components/SearchAndReplace/search.js"></script>
    <script type="module" src="./src/components/SearchAndReplace/replace.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
