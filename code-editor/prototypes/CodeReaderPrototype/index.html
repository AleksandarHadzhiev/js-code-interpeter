<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Code Reader Prototype</title>
</head>

<body>
    <nav class="tabs"></nav>
    <main id="container" class="code-reader">
        <div id="writer-container">
            <div id="lines-tracker" class="lines-tracker"></div>
            <textarea id="writer" class="code-writer"></textarea>
        </div>
        <div id="reader-container" class="code"></div>
    </main>
    <footer class="terminal-container">
        <textarea class="terminal">

        </textarea>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
